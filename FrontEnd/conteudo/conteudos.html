<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>Conteúdo</title>
</head>
<body>
 
  <h3>“Você nunca sai perdendo quando ganha conhecimento!”</h3>
  <section class="cards">

    <div class="card" id="starter">
        <div class="card_image_container">
            <img src="../Assets/starte.svg" alt="starte">
          </div>
          <div class="card_content">
            <p>starte</p>
          </div>
          <div class="card_info">
            <p>Módulos: 8</p>
            <p class="card_price">Free</p>
          </div>
    </div>

    <div class="card" id="launchbase">
        <div class="card_image_container">
            <img src="../Assets/launchbase.svg" alt="starte">
          </div>
          <div class="card_content">
            <p>LaunchBase</p>
          </div>
          <div class="card_info">
            <p>Módulos: 8</p>
            <p class="card_price">Reservar Vaga.</p>
          </div>
    </div>

    <div class="card" id="gostack">
        <div class="card_image_container">
            <img src="../Assets/GoStack.svg" alt="starte">
          </div>
          <div class="card_content">
            <p>Gostack</p>
          </div>
          <div class="card_info">
            <p>Módulos: 10</p>
            <p class="card_price">Reservar Vaga.</p>
          </div>
    </div>


  </section>

  <div class="modal-overlay active">
    <div class="modal">
        <a class="close-modal">
            <i class="material-icons">close</i>
        </a>

        <div class="modal_content">
            <iframe src="https://rocketseat.com.br/" ></iframe>
        </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
